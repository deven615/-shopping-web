<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping to Earning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #08d26a, #65e154);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 50px 20px;
        }
        .icon-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .icon {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .scroll-text {
            font-size: 24px;
            animation: scrollAnimation 5s infinite alternate;
        }
        @keyframes scrollAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        .image-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-section img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-section img:hover {
            transform: scale(1.1);
        }
        .button-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .shop-now-btn, .earn-now-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
            text-decoration: none;
        }
        .shop-now-btn {
            background: #ff6200;
        }
        .shop-now-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
        .earn-now-btn {
            background: #007bff;
        }
        .earn-now-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        .footer-content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>Welcome to Shopping to Earning</header>
    <div class="container">
        <p class="scroll-text">Shop, Earn, and Grow with Us!</p>
        <div class="icon-section">
            <div class="icon">üõçÔ∏è</div>
            <div class="icon">üí∞</div>
            <div class="icon">üìà</div>
            <div class="icon">üéÅ</div>
        </div>
        <p>Get rewarded for every purchase you make!</p>
        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1492552181161-62217fc3076d?q=80&w=2097&auto=format&fit=crop" alt="Organic Products">
            <img src="https://media.istockphoto.com/id/1165842880/photo/financial-saving-concept-plant-growing-out-of-coins.webp?a=1&b=1&s=612x612&w=0&k=20&c=dn51wubb5e4CrKKbsuOMIXl0--4ZXK72me5hIwUf_lM=" alt="Shopping">
            <img src="https://media.istockphoto.com/id/1475884424/photo/two-happy-female-friends-carrying-shopping-bags-outdoors-in-city.jpg?s=2048x2048&w=is&k=20&c=dUtnSyPSaFRhCLy_ETyrCj_useRItubXVfDcMMBbeTM=" alt="Earning Money">
        </div>
        <div class="button-section">
            <a href="product.html" class="shop-now-btn">Shop Now</a>
            <a href="earn.html" class="earn-now-btn">Earn Now</a>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Contact us: support@shoppingtoearning.com</p>
            <p>Follow us on social media: Facebook | Twitter | Instagram</p>
            <p>&copy; 2025 Shopping to Earning. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
