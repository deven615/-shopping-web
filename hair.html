            margin: 0;
            padding: 0;

            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 28px;

        .container {

        }

            transition: transform 0.3s;

        .product:hover {

        }

            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buy-btn {

            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff6200;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        .buy-btn:hover {
            background: #ff4500;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
