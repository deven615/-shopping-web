

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #022f18, #65e154);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px 20px;
            justify-content: center;
        }
        .product {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, opacity 0.5s;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 0.5s forwards;
        }
        .product:nth-child(1) { animation-delay: 0.2s; }
        .product:nth-child(2) { animation-delay: 0.4s; }
        .product:nth-child(3) { animation-delay: 0.6s; }
        .product:nth-child(4) { animation-delay: 0.8s; }
        .product:nth-child(5) { animation-delay: 1s; }
        .product:nth-child(6) { animation-delay: 1.2s; }
        .product:nth-child(7) { animation-delay: 1.4s; }
        .product:nth-child(8) { animation-delay: 1.6s; }
        .product:nth-child(9) { animation-delay: 1.8s; }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff6200;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
