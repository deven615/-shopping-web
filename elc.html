<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #5c0bce, #7e6dbd);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px 20px;
            justify-content: center;
            perspective: 1000px;
        }
        .product {
            width: 200px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .product:hover {
            transform: rotateY(180deg);
        }
        .product .front, .product .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .product .back {
            transform: rotateY(180deg);
        }
        .product img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff6200;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>Electronics Collection</header>
    <div class="container">
        <div class="product">
            <div class="front">
                <img src="https://media.istockphoto.com/id/1248263998/photo/isolated-high-tech-open-laptop-with-abstract-vibrant-color-screen-on-a-dark-background.jpg?s=2048x2048&w=is&k=20&c=G0hEy5x2echFe_CwiyQzJr6SGBO3g0uIWX0UYyNwB1Q=" alt="Laptop">
                <h4>Laptop</h4>
            </div>
            <div class="back">
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <div class="front">
                <img src="https://media.istockphoto.com/id/827502902/photo/mobile-smartphone-in-electronic-store.jpg?s=612x612&w=0&k=20&c=G3jkr0uLHBR-c8Bi0405JvhL5F-sB7Ln-bYTRbqt3hw=" alt="Mobile">
                <h4>Mobile</h4>
            </div>
            <div class="back">
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <div class="front">
                <img src="https://media.istockphoto.com/id/1395567847/photo/girl-in-an-oversized-hoodie-wearing-wireless-headphones-face-in-profile-neon-pink-and-blue.jpg?s=612x612&w=0&k=20&c=cagKxGtgvCjAf9X3aLMR8ddeaiGlw6Je28htzSoNR0A=" alt="Headphones">
                <h4>Headphones</h4>
            </div>
            <div class="back">
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact us: support@shoppingtoearning.com</p>
        <p>&copy; 2025 Shopping to Earning. All rights reserved.</p>
    </footer>
</body>
</html>
